<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhấp số: "));
    function kiemtra(x) {
        if (x > 0) {
            return "Là số nguyên dương";
        } else {
            return "Không là số nguyên dương";
        }
    }
    alert(kiemtra(a));
</script>
</body>
</html>
