<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(a) {
        let c = 1;
        for (i = 1; i <= a; i++) {
            c *= i;
        }
        return c;
    }
    alert(giaithua(5));

</script>
</body>
</html>
