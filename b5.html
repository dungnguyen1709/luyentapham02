<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập stt1: "));
    let b = Number(prompt("Nhập sst2: "));
    let c = Number(prompt("Nhập stt3: "));
    function kiemtra(x,y,z) {
       let min = x;
       if (x > y) {
           min = y;
       } else if (x > z) {
           min = z;
       }
       return min;
    }
    alert(kiemtra(a,b,c));
</script>
